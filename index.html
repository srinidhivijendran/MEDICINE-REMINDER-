<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MedCare Reminder</h1>
    <div class="form-container">
        <h2>Add Medication</h2>
        <form id="medicine-form">
            <label for="medicine-name">Medicine Name:</label>
            <input type="text" id="medicine-name" name="medicine-name" required>
            <label for="dosage">Dosage:</label>
            <input type="number" id="dosage" name="dosage" required>
            <label for="reminder-time">Reminder Time:</label>
            <input type="time" id="reminder-time" name="reminder-time" required>

            <label for="reminder-type">Reminder Method:</label>
            <select id="reminder-type" name="reminder-type" required>
                <option value="notification">Browser Notification (if supported)</option>
                <option value="sms">Mobile Number Notification (Not implemented yet)</option>
            </select>

            <label for="phone-number">Phone Number (For SMS Notification):</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="e.g., 123-456-7890">

            <button type="submit">Add Reminder</button>
        </form>
    </div>
    <div id="reminders-list"></div>
    <script src="script.js"></script>
</body></html>
